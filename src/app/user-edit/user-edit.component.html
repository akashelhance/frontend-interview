



<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update User</h3>
      <div class="row my-3">
        <div class="col">
            <label for="First Name" class="form-label">First Name</label>
            <input type="text" [(ngModel)]="userData.firstName" class="form-control"
                placeholder="First Name" required>
        </div>
    </div>
    <div class="row my-3">
        <div class="col">
            <label for="First Name" class="form-label">Last Name</label>
            <input type="text" [(ngModel)]="userData.lastName" class="form-control" placeholder="Last Name" required>
        </div>
    </div>
    <div class="row my-3">
        <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="userData.email" class="form-control" required
                placeholder="example@gmail.com">
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <label for="Phone" class="form-label">Phone</label>
            <input type="text" [(ngModel)]="userData.phone" class="form-control" placeholder="9879879871" required>
        </div>
    </div>


    <div class="row my-3">
        <div class="col">
            <label for="address" class="form-label">Address</label>
            <input type="text" [(ngModel)]="userData.address" class="form-control" placeholder="Ghaziabad"required >
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <label for="company" class="form-label">Company</label>
            <input type="text" [(ngModel)]="userData.company" class="form-control" placeholder="TCS" required>
        </div>
    </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateUser()">Update User</button>
      </div>
      
    </div>
  </div>
